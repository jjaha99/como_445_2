<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://vjs.zencdn.net/7.17.0/video-js.min.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
    <!-- Include dash.js library -->
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://unpkg.com/webcodecs-polyfill/dist/webcodecs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Video Streaming App</h1>

        <div class="camera-preview-wrapper">
          <video id="camera-preview" autoplay muted playsinline></video>
        </div>

        <div class="controls">
            <button id="start-upload">Start Upload</button>
            <button id="stop-upload" disabled>Stop Upload</button>
        </div>

        <h2>Previously Recorded Videos</h2>
        <div id="video-player-container"></div>
        <table id="video-list">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Upload Time</th>
                    <th>Play</th>
                </tr>
            </thead>
            <tbody>
                <!-- The video list will be generated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>

</body>
</html>
